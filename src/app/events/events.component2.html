<div class="card">
  <div class="card-header">
    Add Hotel Events
  </div>
  <div class="card-block">
    <form
      novalidate
      (ngSubmit)="save()"
      [formGroup]="eventForm"#formDir="ngForm"
      class="form-group">
      <!--eventName form-->
      <div class="form-group">
        <label for="eventName" class=" col-md-6 control-label">
          <input
            class="col-md-6 form-control"
            type="text"
            id="eventName"
            name="eventName"
            placeholder="Event Name"
            formControlName="eventName">
          EventName</label>
        <div *ngIf="eventName.invalid && (eventName.dirty || eventName.touched)"
             class="alert alert-danger">
    
          <div *ngIf="eventName.errors.required">
            Name is required.
          </div>
          <div *ngIf="eventName.errors.minlength">
            Name must be at least 4 characters long.
          </div>
  
        </div>
        </div>
      
      <!--eventDesc form-->
      <div class="form-group">
        <label for="eventDescr" class=" col-md-3 control-label">
            <textarea
              class="form-control"
              id="eventDescr"
              rows="5"
              cols="60"
              name="eventDescr"
              placeholder="Event Description"
              formControlName="eventName">
          </textarea>
          Event Description</label>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2" class="col-form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity" class="col-form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState" class="col-form-label">State</label>
          <select id="inputState" class="form-control">Choose</select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip" class="col-form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
    
    
    
    
    

    
  
    
    
    
      
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!eventForm.valid">
                                Save
                            </button>
                        </span>

        </div>
      </div>
  
    </form>
  </div>
</div>
